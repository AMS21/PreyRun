// PreyRun V1.7.0 Standard Config
//

// RTA - Real Time Attack settings
pr_autojump			0
pr_hud				1
pr_hud_ammo			0
pr_hud_damage		0
pr_hud_health		0
pr_hud_spiritpower	0

g_fov            100 // Allows you to see more
com_allowconsole 1   // Toggle console with the tilde key
g_doubleVision   0   // Removes blur effect when shot
com_wipeSeconds  0   // Removes the fade in/out when loading a savegame

// Disable view bobbing
pm_bobpitch  0
pm_bobroll   0
pm_bobup     0
pm_crouchbob 0
pm_runbob    0
pm_runpitch  0
pm_runroll   0
pm_walkbob   0

// Reset button for RTA runs
bind "o" "pr_autojump 0; pr_timer_autostart 1; pr_timer_autostop 1; pr_timer_methode 0; pr_timer_reset; loadgame runStart"
