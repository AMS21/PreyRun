name: CreateRelease

on:
  release:
    types:
      - created

jobs:
  CreateAssets:
    runs-on: windows-2019

    env:
      CMAKE_BUILD_PARALLEL_LEVEL: "2"

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Install cmake
        uses: lukka/get-cmake@v3.20.1

      - name: Setup msvc dev
        uses: ilammy/msvc-dev-cmd@v1.7.0

      - name: Configure build directory
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_VERBOSE_MAKEFILE=ON -A Win32 ..

      - name: Build Release
        run: |
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config "Release" --clean-first

      - name: Create packages
        run: |
          # Create directory
          mkdir Packages

          # Create binary.conf
          echo 0 >> Packages/binary.conf

          # Create description.txt
          echo "PreyRun ${{ github.ref }} (${{ github.sha }})" >> Packages/description.txt

          # Create game00.pk4
          7z a "Packages/game00.pk4" "build/Release/gamex86.dll" "Packages/binary.conf"

          # Create PreyRun.zip
          7z a "Packages/PreyRun.zip" "Packages/game00.pk4" "Packages/description.txt" "LICENSE" "README.md"

          # Create Configs.zip
          7z a "Packages/Configs.zip" "Configs/*"

      - name: Upload PreyRun.zip Artifact
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./Packages/PreyRun.zip
          asset_name: PreyRun.zip
          asset_content_type: application/zip

      - name: Upload Configs.zip Artifact
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./Packages/Configs.zip
          asset_name: Configs.zip
          asset_content_type: application/zip
